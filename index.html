      <input type="text" id="mySearch" onkeyup="searchCountry()" placeholder="Search Country.." title="Type in a category">

      </div>
      <div class="countries">

        </article>

      <div class="neighbours"></div>

      <button class="btn-country">Where am I?</button>

    <div id="infoContainer">
      <h1 id="infoTitle">Welcome To Geofinding</h1>
      <p>Geofinding is a website that gives information of the requested country, or the country u lives.</p>
      <p>Search for the country and select the one u want from the result. You can also click the "Where am I?" button to get information of the country u lives</p>
